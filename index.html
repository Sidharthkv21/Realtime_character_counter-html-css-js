    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real-time Character Counter</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Real-time Character Counter</h1>
            <textarea id="textInput" placeholder="Please write your text here..." oninput="updateCounter()"></textarea>
            <div class="counter">
                <span>Total Characters: <span id="totalChars">0</span></span>
                <span>Remaining: <span id="remainingChars">50</span></span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
